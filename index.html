<body>
    
    <div class="container">
        <h1>Click Counter</h1>

            <h2>Clicks: </h2>
            <span id="count">0</span>
            <hr>
            <div class="control">
                <button id="item-1">-5</button>
                <button id="item-2">-1</button>
                <button id="reset">reset</button>
                <button id="item-4">+1</button>

            <p>Last action: <span id="inputDisplay"></span></p>
        </div>
    </div>
